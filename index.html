<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>To Do List</title>
        <!--BootStrap 4.2-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="script/script.js"></script>
    </head>
    <body>
        <div class="container">
            <h1>To Do List</h1>
            
            <div class="card" id="card-container">
                <h2>Today is <script>document.write(getTodayDate('date') + ", " + getTodayDate('day'));</script></h2>
                
                <div class="row">
                    <div class="col-7">
                    <input type="text" id="taskInput" class="form-control" placeholder="Enter Task Here">
                    </div>
                    <div class="column">
                    <input type="button" id="addTask" class="btn btn-primary" value="+ Add Task" onclick="addTask();">
                    </div>
                </div>
                <div id="tasksContainer" class="tasksContainer" style="padding-top: 16px;">
                    <h4>Your Tasks</h4>
                    <h5 id="completedTaskHeading"></h5>
                    <!-- Tasks will be added here -->
                </div>
            </div>
        </div>  <!--Container End-->
        <!--Dark Mode Toggle-->
        <div class="footer-container">
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="darkModeSwitch">
                <label onclick="toggleTheme();" class="custom-control-label" for="darkModeSwitch">Dark Mode</label>
            </div>
            <div class="text">
                Written By Prateek Panwar
            </div>
        </div>
        
        
        
    </body>
</html>
